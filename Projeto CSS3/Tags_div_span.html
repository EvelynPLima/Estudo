<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Tags Div's & Span</title>

    <style type="text/css">
        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        #assinatura {
            background: pink;
        }

        .produto {
            background: grey;
            margin: 10px;
        }

        .azul{
            color: blue;
        }

    </style>

</head>
    <body>

        <div id="topo">

            <img src="Imagens/amazon.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>
             
        </div>

        <div id="rodape">

            Todos os <span class="azul"> direitos </span> reservados

        </div>

        <span id="assinatura">
            Evelyn
        </span>

        <span>
            Lima
        </span>

    </body>
</html>
