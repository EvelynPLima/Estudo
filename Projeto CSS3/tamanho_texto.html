<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tamanho de Textos</title>

    <style type="text/css">

    body { 
        font-size: 60px;
    }

    div{
        font-size: 10px;
    }
    
    .texto{
        font-size: 2em;
        /*px --> tamanho fixo
        % --> tamanho relativo
        em --> tamanho relativo ao conteiner pai*/
    }
    
    .texto2 {
        font-size: 1em;
    }

    </style>

</head>

<body>
    
    
     <p class="texto">Conteúdo 1</p>
     <p class="texto2">Conteúdo 2</p>

</body>
</html>
