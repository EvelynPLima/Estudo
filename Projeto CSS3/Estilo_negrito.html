<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Estilo Negrito</title>

    <style type="text/css">

        body{
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }

        .negrito{
            /*normal, bold, 100 a 900*/
            font-weight: 900;
        }

        .italico {
            font-style: italic;
        }

        .formatacao{
            /*text-decoration: underline;
            text-decoration: overline;
            text-decoration: line-through*/
            text-decoration: underline;
        }

        .texto{
            font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        }

    </style>

</head>

<body>

    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto Itálico</p>
    <p class="formatacao">Formatação de texto</p>
    <p class="texto">Texto</p>


</body>
</html>
