<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Página principal</title>
</head>
<body>
    
    <h2>Login</h2>
    <form>

        Login:<br>
        <input type="text" name="Login"><br>

        Senha:<br>
        <input type="password" name="Senha"><br>

        <input type="button" value="Logar">
        <!--Submit serve para você enviar todos os dados para um local-->

    </form>

    <form>

        <h2>Cadastra-se</h2>

        Login:<br>
        <input type="text" name="Login"><br><br>

        sexo:<br>
        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" value="F"> Femenino<br><br>
        <!--radio serve para criar caixas para seleção, sendo uma opção ou outra e o value serve para armarzenar as informações escolhidas-->

        Interesses<br>
        <input type="checkbox" name="Interesses" value="F"> Futebol<br>
        <input type="checkbox" name="Interesses" value="C"> Cursos<br>
        <input type="checkbox" name="Interesses" value="C"> Moda<br><br>
        <!--Checkbox serve para criar caixas de dialogo para o usuario possa selecionar mais de uma opção-->

        Estado Civil<br>
        <input type="radio" name="Estado" value="C"> Casado(a)<br>
        <input type="radio" name="Estado" value="S"> Solteiro(a)<br>
        <input type="radio" name="Estado" value="V"> Viuvo(a)<br><br>

        Estado<br>
        <select name="Estado">
            <option value="SP"> SP</option>
            <option value="MT"> MT</option>
            <option value="MS"> MS</option>
            <option value="MG"> MG</option>
            <option value="PA"> PA</option>
            <option value="DF"> DF</option>
        </select><br><br>

        Observações: <br>
        <textarea></textarea><br>

        <input type="submit" value="Cadastrar">

    </form>

</body>
</html>
