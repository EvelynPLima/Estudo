<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Exibição de imagem</title>

</head>

<body>
    <!-- Caso o arquivo esteja dentro de uma outra pasta, basta escrever <img src=''arquivo/imagem/ferrari.jpg'' -->
    <!--Caso deseja voltar 1 pasta se coloca [/..] ''/../html.index.html'' -->
    <!-- Você pode também por o endereço da imagem, mas, ela um dia pode parar de existir e você não ira mais vizualisar a imagem -->
    <img src="imagens/ferrari.jpg" width="700" height="430">
    <!-- Para tornar a imagem proporcional basta ir em propriedades da imagem e verificar -->

</body>
</html>
