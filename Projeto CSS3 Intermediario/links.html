<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>

    <style type="text/css">

        a{
            padding: 5px 10px;
            text-decoration: none;
        }

        /*Link n√£o visitados*/
        a:link, a:visited{
            color: #b9c941;
        }

        /*Links hover, passa o cursor sobre o link*/
        a:hover{
            color: #6d790f;
            background: #6d790f;
        }

        /*Links Ativos, quando clicado*/
        a:active{
            color: #e4f371; 
        }

    </style>
</head>
<body>

    <a href="https://www.google.com">Google</a> |
    <a href="https://www.tecmundo.com.br">TecMundo</a> |
    <a href="https://www.megacurioso.com.br">Mega Curioso</a> 
    
</body>
</html>
